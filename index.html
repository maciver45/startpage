<!DOCTYPE html>
<html lang="en">
<head>
<title>Startpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
Startpage Gaijin from https://www.gaijin.at/en/software/startpages
-->
<style>

body {
	font-family: Verdana, Arial, sans-serif;
	background-color: #fff;
	font-size: 20px;
	color: #000;
	margin: 0;
}

a {
	color: #06c;
	text-decoration: none;
}

a:hover {
	color: #090;
	text-decoration: underline;
}

input, select {
	font-family: Verdana, Arial, sans-serif;
	font-size: 20px;
	background-color: #fff;
	color: #444;
}

.div_table {
	display: table;
}
.div_row {
	display: table-row;
}
.div_cell {
	display: table-cell;
	vertical-align: middle;
}

.topnav_cell {
	height: 48px;
	line-height: 48px;
	white-space: nowrap;
}

.topnav_link {
	font-family: Arial, sans-serif;
	color: #666;
	text-decoration: none;
}
.topnav_link:hover {
	color: #666;
	text-decoration: none;
}

.topnav_link div {
	background-color: #f6f6f6;
	text-align: center;
}
.topnav_link:hover div {
	background-color: #eee;
}
.topnav_link:active div {
	background-color: #ddd;
}

.search {
	margin-top: 56px;
}

.search_space {
	margin-bottom: 48px;
}

.searchbox {
	width: 75%;
	max-width: 800px;
	padding: 8px;
	margin: 16px auto;
}

.searchbox_icon {
	padding-right: 8px;
}

.searchbox img {
	vertical-align: bottom;
}

.searchbox_input {
	width: 100%;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
	border: 1px solid #ddd;
}

.searchbox input[type="text"] {
	width: 100%;
	box-sizing: border-box;
	border: 0;
	padding: 0 8px;
	margin: 0;
	height: 32px;
}

::placeholder { color:#999; opacity:1; }
:-ms-input-placeholder { color:#999 !important; }
::-ms-input-placeholder { color:#999; }

.searchbox input[type="submit"] {
	display: none;
}

.searchbox_select {
	position: relative;
}
.searchbox_select::before {
	-font-family: sans-serif;
	content: "\25BC";
	font-size: 16px;
	position: absolute;
	right: 8px;
	top: 6px;
	color: #bbb;
	pointer-events: none;
}
.searchbox_select:hover::before {
	color: #666;
}

.searchbox_select select {
	-moz-appearance: none;
	-webkit-appearance: none;
	appearance: none;
	border: none;
	height: 32px;
	padding: 0 32px 0 8px;
	cursor: pointer;
	background-color: #fff;
}
.searchbox_select select::-ms-expand { /* Internet Explorer */
	display: none;
}
.searchbox_select select:focus::-ms-value { /* Internet Explorer */
	color: #444;
	background-color: #fff;
}

.searchbox_submit {
	stroke: #999;
	height: 32px;
	width: 22px;
	border: 0;
	padding: 0 8px;
	margin: 0;
	vertical-align: bottom;
	cursor: pointer;
}
.searchbox_submit:hover {
	stroke: #666;
	background-color: #eee;
}
.searchbox_submit:active {
	stroke: #000;
	background-color: #ddd;
}

.startpage_info {
	position: fixed;
	display: block;
	bottom: 0;
	right: 0;
	left: 0;
	margin: 0;
	padding: 3px;
	text-align: center;
	background-color: #eee;
	color: #999;
	font-size: 12px;
}

</style>
</head>
<body>






<!-- BEGIN Search Engines -->

			<line x1="15" y1="15" x2="22" y2="22" stroke-width="3" />
			<circle cx="9" cy="9" r="7" stroke-width="2" fill="none" />
		</symbol>
	</defs>
</svg>

<script>

function SubmitGoogle()
{
	var e = document.getElementById("source_google");
	var val = e.options[e.selectedIndex].value;
	if (val == "maps") {
		document.form_google.action = "https://www.google.com/maps";
	} else {
		document.form_google.action = "https://www.google.com/search";
	}
	if ((val == "") || (val == "maps")) e.name = "";
	return true;
}

</script>
